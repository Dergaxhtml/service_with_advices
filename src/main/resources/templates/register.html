<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" th:object="${user}" th:action="@{/user/register}" method="post">

                <h2>Please Sign Up <small>And ask or answer questions.</small></h2>

                <hr class="colorgraph">

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Name" tabindex="1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="3">
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control input-lg" placeholder="Confirm Password" tabindex="5">
                        </div>
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('username')}" >
                    <div class="alert alert-danger" >
                        First Name length should be 5 - 26 characters
                    </div>
                </div>



                <div th:if="${#fields.hasErrors('email')}" >
                    <div class="alert alert-danger" >
                        User Name length should be 5 - 26 characters
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('password')}" >
                    <div class="alert alert-danger" >
                        Password length must be greater than 5
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('passwordConfirm')}" >
                    <div class="alert alert-danger" >
                        Password and confirm must be match
                    </div>
                </div>

                <hr class="colorgraph">

                <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="6"></div>
                    <div class="col-xs-12 col-md-6"><a th:href="@{/login}" class="btn btn-success btn-block btn-lg">Sign In</a></div>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
